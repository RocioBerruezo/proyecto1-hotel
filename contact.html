<head>

	<title>Proyecto 1 - Contacto</title>

<body>
	<header>
		<nav id="navbar" class="py-30">
			<div class="container">
				<h1 class="logo"><a href="index.html">Hotel - Proyecto 1</a></h1>
				<ul>
					<li><a href="index.html">Inicio</a></li>

				</ul>
			</div>
		</nav>	
	</header>
	
	<hr>
	
	<section id="contact" class="py-80">
		<div class="container">
			<h1>Contactanos</h1>
			<form action="">
				<label for="name">Tu nombre</label>
				<input type="text" id="name">
				
				<label for="email">Tu Email</label>
				<input type="mail" id="mail">
				
				<label for="message">Tu Mensaje</label>
				<textarea name="message" id="message" cols="30" rows="18"></textarea>
			
				<button class="btn btn-dark">Enviar</button>
			</form>
		
		</div>
	
	
	</section>
	
	<section id="features-contact">
		<div class="box location">
			<h4>Dirección</h4>
			<p>111 Nombre de calle</p>
		</div>
		<div class="box phone">
			<h4>Teléfono</h4>
			<p>111 222 3333</p>
		</div>
		<div class="box email">
			<h4>Email</h4>
			<p>hola@gmail.com</p>
		</div>
			
	</section>
	
	
	<div class="ctr"></div>
	
	<footer id="mainfooter" class="py-30">
		<p>&copy; 2022 Hotel - Proyecto 1</p>
	</footer>
